ID: sap_taskui
_version: 3.1.0
modules:
  - name: sap_taskui
    type: html5
    path: webapp
    requires:
      - name: sapui5
    properties:
      build:
        commands:
          - npm install
          - npm run build
      configuration:
        destination: sapui5
        service: xsuaa
  - name: sapui5
    type: javascript
    path: node_modules/sapui5
    properties:
      version: "1.96.0"
      build:
        commands:
          - npm install
          - npm run build
  - name: xsuaa
    type: xsuaa
    path: xs-security
    properties:
      service: xsuaa
      plan: application